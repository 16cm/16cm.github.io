        </p>
        <hr>
    </div>
    <div class="post-content">
        <p>了解VPS的各项性能参数，推荐第一个脚本。</p>
<a id="more"></a>

<h2 id="bensh-sh"><a href="#bensh-sh" class="headerlink" title="bensh.sh"></a><strong>bensh.sh</strong></h2><p>1、显示当前测试的各种系统信息；<br>2、取自世界多处的知名数据中心的测试点，下载测试比较全面；<br>3、支持 IPv6 下载测速；<br>4、IO 测试三次，并显示平均值。</p>
<p>使用方法：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">wget -qO- bench.sh | bash</span><br></pre></td></tr></table></figure>

<p><img src="https://i.loli.net/2019/11/17/YhMqPn1BHWpUOmg.png" alt></p>
<h2 id="SuperBench-sh"><a href="#SuperBench-sh" class="headerlink" title="SuperBench.sh"></a><strong>SuperBench.sh</strong></h2><p>SuperBench.sh是在bench.sh的基础上发展而来的，也可以测试VPS系统基本信息和IO性能，不过将测速节点换成了国内节点。</p>
<p>使用方法：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">wget -qO- git.io/superbench.sh | bash</span><br></pre></td></tr></table></figure>

<p><img src="https://i.loli.net/2019/11/17/BRoG2yT8fPSMHsN.png" alt></p>
