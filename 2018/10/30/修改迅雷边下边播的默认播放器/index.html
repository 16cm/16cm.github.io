            修改迅雷边下边播的默认播放器
        </p>
        <hr>
    </div>
    <div class="post-content">
        <p>首先打开迅雷安装路径，在Program文件夹下新建一个文本文档，将其名字和后缀名改为xmp.ini，然后文本编辑器打开，添加以下内容后保存关闭。<br>[global]<br>Path=<font color="#FF0000">D:\PotPlayer</font>\PotPlayerMini64.exe<br>红色字体部分为播放器的路径，按自己的修改。<br>全部工作就已经完成，用迅雷下载视频时，点击边下边播时就会发现默认播放器已经更改为PotPlayer。</p>
