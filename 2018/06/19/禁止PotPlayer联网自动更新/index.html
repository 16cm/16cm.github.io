    <p>打开C:\Windows\System32\drivers\etc中的hosts文件，添加以下三行后保存。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">127.0.0.1 tiara.daum.net</span><br><span class="line">127.0.0.1 start.tiara.daum.net</span><br><span class="line">127.0.0.1 get.daum.net</span><br></pre></td></tr></table></figure></p>
