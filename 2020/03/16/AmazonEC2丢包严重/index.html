<p><img src="/images/Amazon01.png" alt></p>

<p><a href="https://www.jianshu.com/p/0d2acb2334d0" target="_blank" rel="noopener">迁移教程在此</a></p>
<p>迁移后的 Ping 情况：</p>
<p><img src="/images/Amazon02.png" alt></p>
