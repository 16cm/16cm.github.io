    <h1 class="post-title">键盘扫描:支持短按、长按、双击</h1>

  <section class="post">
    <p>基于STM32库函数编写的键盘扫描程序，根据键值触发相应的事件。</p>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">/*按键端口初始化*/</div><div class="line">void Key_Init(void)</div><div class="line">&#123;</div><div class="line">	GPIO_InitTypeDef GPIO_InitStructure;</div><div class="line">	/*开启按键端口（PA）的时钟*/</div><div class="line">	RCC_APB2PeriphClockCmd(RCC_APB2Periph_GPIOB,ENABLE);</div><div class="line">	GPIO_InitStructure.GPIO_Pin = GPIO_Pin_8;  </div><div class="line">	GPIO_InitStructure.GPIO_Mode = GPIO_Mode_IPU;  //上拉输入</div><div class="line">	GPIO_Init(GPIOB, &amp;GPIO_InitStructure);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
