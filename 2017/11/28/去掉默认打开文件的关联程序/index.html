    <h1 class="post-title">去掉默认打开文件的关联程序</h1>
  </header>

  <section class="post">
    <p>即恢复文件为无程序关联。</p>
<a id="more"></a>
<p>1、Win+R，键入 <font color="#FF0000">regedit</font> 回车;</p>
<p>2、删除以下键值，建议修改前先备份一下，以 <font color="#FF0000">.dat</font> 为例;<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">HKEY_CLASSES_ROOT\.dat</span><br><span class="line">HKEY_CLASSES_ROOT\dat_auto_file</span><br><span class="line">HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\FileExts\.dat</span><br></pre></td></tr></table></figure></p>
<p>3、按 <font color="#FF0000">F5</font> 刷新.</p>

  </section>
